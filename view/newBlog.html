<div ng-controller="newBlogController">
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Add New Blog</h1>
                        <hr class="small">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Blog</p>
                <form name="blogForm" novalidate ng-submit="submitForm()">
                    <div class="row control-group" ng-class="{ 'has-error' : blogForm.blogname.$invalid && !blogForm.blogname.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Image</label>
                            <div class="fileUpload btn btn-primary">
                                <span>Upload</span>
                                <input class="upload" type="file" name="blogImage" ng-model="blogImage" onchange="angular.element(this).scope().fileNameChanged(this)" />
                            </div>

                            <img width="200" id="blogimageView" src="#" alt="" />
                        </div>
                    </div>
                    <div class="row control-group" ng-class="{ 'has-error' : blogForm.blogname.$invalid && !blogForm.blogname.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" name="blogname" placeholder="Blog Name" class="form-control" ng-model="user.blogname" ng-minlength="3" required>
                            <p ng-show="blogForm.blogname.$invalid && !blogForm.blogname.$pristine" class="help-block">Enter a Blog Name.</p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Detail</label>
                            <textarea rows="5" class="form-control" placeholder="Blog Detail" required name="blogdetail"></textarea>
                            <p ng-show="blogForm.blogdetail.$invalid && !blogForm.blogdetail.$pristine" class="help-block">Enter a Blog Detail.</p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default" ng-disabled="blogForm.$invalid">Save Blog</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
<style type="text/css">
.fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
}

.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}
</style>
